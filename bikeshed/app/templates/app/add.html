{% extends 'app/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h1>Add a bike</h1>
<form method="post" id="add-form" action="{% url 'api_add' %}" enctype="multipart/form-data">

    <div id="form-content">
        {% csrf_token %}

        {% crispy form %}
    </div>

</form>


{% endblock %}


{% block javascripts %}

    <script src="{% static "js/add.js" %}"></script>

{%endblock%}
